<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache"/>
    <title>Light Grid Web Client</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet"/>

    <script>
        var USE_COMPILED = false;
        var require = {
            waitSeconds: 0,
            baseUrl: './js',
            paths: {
                json2:'libs/json2'
            },
            shim: {
                json2: {
                    exports: 'JSON'
                }
            }
        }
    </script>


</head>
<body>
<div id="OuterWrapper" class="outerWrapper">
    <div id="GridDiv" class="gridDiv">
    </div>
</div>

<script type="text/javascript">
    //Async load RequireJS
    (function(){
        var sel = document.createElement('script');
        sel.type = 'text/javascript';
        sel.async = true;
        if(USE_COMPILED === false){
            sel.setAttribute('data-main', 'app/main');
            sel.src = 'js/libs/require.js';
        }
        else {
            sel.src = 'compiled/compiled.js';
        }

        var firstTag = document.getElementsByTagName('script')[0];
        firstTag.parentNode.insertBefore(sel,firstTag);
    })();
</script>

</body>
</html>
