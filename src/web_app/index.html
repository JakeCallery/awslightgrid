<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light Grid Web Client</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet"/>

    <script>
        var USE_COMPILED = false;
        var require = {
            baseUrl: './js',
            paths: {
                json2:'libs/json2'
            },
            shim: {
                json2: {
                    exports: 'JSON'
                }
            }
        }
    </script>


</head>
<body>
<p>Web Client</p>

<div id="LGClientDiv">
    Client Div
</div>

<script type="text/javascript">
    //Async load RequireJS
    (function(){
        var sel = document.createElement('script');
        sel.type = 'text/javascript';
        sel.async = true;
        if(USE_COMPILED === false){
            sel.setAttribute('data-main', 'app/main');
            sel.src = 'js/libs/require.js';
        }
        else {
            sel.src = 'compiled/compiled.js';
        }

        var firstTag = document.getElementsByTagName('script')[0];
        firstTag.parentNode.insertBefore(sel,firstTag);
    })();
</script>

</body>
</html>
